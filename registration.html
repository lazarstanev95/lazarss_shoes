<!DOCTYPE html>
<html>
<head>
    <title>LazarSS-Shoes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">LazarSS-Shoes</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">Жени</a></li>
                    <li><a href="#">Мъже</a></li>
                    <li><a href="#">Чанти</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="registration.html"><span class="glyphicon glyphicon-user"></span> Регистрация</a></li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Вход</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main style="padding-top: 70px;">
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal" action="login.html">
                <fieldset>
                    <legend>Регистрация</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Имейл</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Имейл">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Потребителско име</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Потребителско име">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Парола</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Парола">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Потвърдете паролата</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputConfirmPassword" placeholder="Потвърдете паролата">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="reset" class="btn btn-default">Откажи</button>
                            <button type="submit" class="btn btn-primary">Регистрация</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
